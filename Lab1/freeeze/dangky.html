            </nav>
    </header>
    <main>
        <fieldset>
            <form action="#" method="post" enctype="multipart/form-data">
                <legend><b>ĐĂNG KÝ</b></legend>
                <table cellpadding="5">
                    <tr>
                        <td><label for="email"><b>Email</b></label></td>
                        <td><input type="text" name="email" id="email" placeholder="Vui lòng nhập email" size="30"></td>
                    </tr>

                    <tr>
                        <td><label for="psw"><b>Mật Khẩu</b></label></td>
                        <td><input type="password" name="psw" id="psw" placeholder="Vui lòng nhập mật khẩu" size="30"></td>
                    </tr>

                    <tr>
                        <td><label for="psw2"><b>Nhập lại mật khẩu</b></label></td>
                        <td><input type="password" name="psw2" id="psw2" placeholder="Vui lòng nhập mật khẩu" size="30"></td>
                    </tr>

                    <tr>
                        <td><b>Cấp độ thành viên</b></td>
                        <td>
                            <input type="radio" name="memberType" id="bac" value="bac" checked> <label for="bac">Bạc</label>
                            <input type="radio" name="memberType" id="vang" value="vang"> <label for="vang">Vàng</label>
                            <input type="radio" name="memberType" id="bachkim" value="bachkim"> <label for="bachkim">Bạch Kim</label>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Ảnh đại diện</b></td>
                        <td><input type="file" name="avatar" id="avatar"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi</a>.
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
